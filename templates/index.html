{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    {% if g.user %}
    <div class="login-page pure-u-1 pure-u-md-1">
        <form action="{{ url_for('create_room') }}" method="post" class="pure-form pure-form-stacked">
            <fieldset>
                <input type="hidden" name="_csrf_token" value="{{ session.csrf_token }}">

                <label for="topic">Topic: </label>
                <input id="topic" name="topic" type="text" placeholder="What are you interested in?">

                <button type="submit" class="pure-button pure-button-primary">Update</button>
            </fieldset>
        </form>
    </div>
    {% endif %}
{% endblock %}
